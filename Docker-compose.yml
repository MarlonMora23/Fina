services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatpyme
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: chatpyme
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ENV=development
      - ALLOWED_ORIGINS=*
      - DATABASE_URL=postgresql://chatpyme:changeme@db:5432/chatpyme
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app

  frontend:
    build:
      context: ./Frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000

volumes:
  db_data: